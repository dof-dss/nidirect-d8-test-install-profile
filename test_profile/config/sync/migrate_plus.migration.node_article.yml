uuid: efba0937-d75d-4091-8b3b-f74b8878cf20
langcode: en
status: true
dependencies: {  }
id: node_article
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
  - NIDirect
migration_group: migrate_nidirect_node_article
label: 'Nodes (Article)'
source:
  plugin: d7_node
  node_type: article
  batch_size: 1000
process:
  nid: tnid
  vid: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: en
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  comment_node_article/0/status: comment
  body:
    -
      plugin: get
      source: body
    -
      plugin: filter_absolute_links
      replace_urls: 'http://nidirect.gov.uk http://www.nidirect.gov.uk https://nidirect.gov.uk https://www.nidirect.gov.uk'
    -
      plugin: media_wysiwyg_filter
    -
      plugin: content_link_aliases_filter
    -
      plugin: str_replace
      regex: true
      search: '/(((<[a-zA-Z1-9]*>)+More useful links<\/\S*>.*)(<\/ul>))(.*)/mis'
      replace: '${5}'
  body/0/format:
    -
      plugin: static_map
      bypass: true
      source: body/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_toc_enable: field_enable_toc
  field_site_themes:
    -
      plugin: sub_process
      source: field_site_topics
      process:
        target_id: tid
  field_summary:
    -
      plugin: get
      source: field_summary
    -
      plugin: strip_html_filter
  field_subtheme:
    -
      plugin: sub_process
      source: field_subtheme
      process:
        target_id: tid
  field_teaser: field_teaser
  field_top_level_theme:
    -
      plugin: sub_process
      source: field_top_level_theme
      process:
        target_id: tid
  field_photo:
    -
      plugin: sub_process
      source: field_photo
      process:
        target_id:
          plugin: migration_lookup
          migration:
            - upgrade_d7_file_image
          source: fid
  field_banner_image:
    -
      plugin: sub_process
      source: field_banner_image
      process:
        target_id:
          plugin: migration_lookup
          migration:
            - upgrade_d7_file_image
          source: fid
  field_additional_info:
    -
      plugin: get
      source: field_additional_info
    -
      plugin: media_wysiwyg_filter
  field_additional_info/0/format:
    -
      plugin: static_map
      bypass: true
      source: field_additional_info/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_related_info:
    -
      plugin: callback
      callable:
        - \Drupal\migrate_nidirect_utils\ContentProcessors
        - relatedLinks
      source:
        - body
destination:
  plugin: 'entity:node'
  default_bundle: article
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_comment_field_instance
    - upgrade_d7_taxonomy_term_site_themes
    - upgrade_d7_file_image
