uuid: 0a829285-c2f9-42d8-933f-236d360bf378
langcode: en
status: true
dependencies: {  }
id: node_revision_article
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldFormatterMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
  - NIDirect
migration_group: migrate_nidirect_node_article
label: 'Node revisions (Article)'
source:
  plugin: d7_node_revision
  node_type: article
  batch_size: 1000
process:
  nid:
    -
      plugin: skip_on_value
      method: row
      source: nid
      value:
        - 4779
        - 4780
        - 4781
        - 4782
        - 4783
        - 4785
        - 4786
        - 4787
        - 4788
        - 4789
        - 4790
        - 4791
        - 4792
        - 4793
        - 4794
        - 4795
        - 4796
        - 4797
        - 4798
        - 4799
        - 4800
        - 4801
        - 4802
        - 4803
        - 4804
        - 4805
        - 5433
        - 7675
        - 9571
        - 10190
    -
      plugin: get
      source: nid
  vid: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: en
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  comment_node_article/0/status: comment
  body:
    -
      plugin: get
      source: body
    -
      plugin: filter_absolute_links
      replace_urls: 'http://nidirect.gov.uk http://www.nidirect.gov.uk https://nidirect.gov.uk https://www.nidirect.gov.uk'
    -
      plugin: media_wysiwyg_filter
    -
      plugin: content_link_aliases_filter
    -
      plugin: str_replace
      regex: true
      search: '/(((<[a-zA-Z1-9]*>|<span[^>]*style=.*?>)+(&nbsp;)*More useful links(&nbsp;)*<\/\S*>.*)(<\/ul>))(.*)/mis'
      replace: '${7}'
    -
      plugin: str_replace
      regex: true
      search: '/(<p>[<br>|\s]*&nbsp;<\/p>)/im'
      replace: ''
  body/0/format:
    -
      plugin: static_map
      bypass: true
      source: body/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_site_themes:
    -
      plugin: sub_process
      source: field_site_topics
      process:
        target_id: tid
  field_summary:
    -
      plugin: get
      source: field_summary
    -
      plugin: strip_html_filter
  field_subtheme:
    -
      plugin: sub_process
      source: field_subtheme
      process:
        target_id: tid
  field_teaser: field_teaser
  field_top_level_theme:
    -
      plugin: sub_process
      source: field_top_level_theme
      process:
        target_id: tid
  field_photo:
    -
      plugin: sub_process
      source: field_photo
      process:
        target_id:
          plugin: migration_lookup
          migration:
            - upgrade_d7_file_image
          source: fid
  field_banner_image:
    -
      plugin: sub_process
      source: field_banner_image
      process:
        target_id:
          plugin: migration_lookup
          migration:
            - upgrade_d7_file_image
          source: fid
  field_additional_info:
    -
      plugin: get
      source: field_additional_info
    -
      plugin: filter_absolute_links
      replace_urls: 'http://nidirect.gov.uk http://www.nidirect.gov.uk https://nidirect.gov.uk https://www.nidirect.gov.uk'
    -
      plugin: media_wysiwyg_filter
  field_additional_info/0/format:
    -
      plugin: static_map
      bypass: true
      source: field_additional_info/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_related_info:
    -
      plugin: callback
      callable:
        - \Drupal\migrate_nidirect_utils\ContentProcessors
        - relatedLinks
      source:
        - body
destination:
  plugin: 'entity_revision:node'
  default_bundle: article
migration_dependencies:
  required:
    - node_article
  optional: {  }
