uuid: 8f393eb4-f6f5-4cc2-8738-18db49008883
langcode: en
status: true
dependencies: {  }
id: node_revision_application
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldFormatterMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
  - NIDirect
migration_group: migrate_nidirect_node_application
label: 'Application content type nodes (Revisions)'
source:
  plugin: d7_node_revision
  node_type: application
  batch_size: 1000
process:
  nid: nid
  vid: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: en
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  comment_node_application/0/status: comment
  body:
    -
      plugin: get
      source: body
    -
      plugin: filter_absolute_links
      replace_urls: 'http://nidirect.gov.uk http://www.nidirect.gov.uk https://nidirect.gov.uk https://www.nidirect.gov.uk'
    -
      plugin: media_wysiwyg_filter
    -
      plugin: str_replace
      regex: true
      search: '/(((<[a-zA-Z1-9]*>|<span[^>]*style=.*?>)+(&nbsp;)*More useful links(&nbsp;)*<\/\S*>.*)(<\/ul>))(.*)/mis'
      replace: '${7}'
  body/0/format:
    -
      plugin: static_map
      bypass: true
      source: body/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_additional_info:
    -
      plugin: get
      source: field_additional_info
    -
      plugin: filter_absolute_links
      replace_urls: 'http://nidirect.gov.uk http://www.nidirect.gov.uk https://nidirect.gov.uk https://www.nidirect.gov.uk'
    -
      plugin: media_wysiwyg_filter
  field_additional_info/0/format:
    -
      plugin: static_map
      bypass: true
      source: field_additional_info/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_assurance_level:
    -
      plugin: get
      source: field_assurance_level
  field_link:
    -
      plugin: field_link
      source: field_link
  field_site_themes:
    -
      plugin: sub_process
      source: field_site_topics
      process:
        target_id: tid
  field_summary:
    -
      plugin: get
      source: field_summary
    -
      plugin: strip_html_filter
  field_subtheme:
    -
      plugin: sub_process
      source: field_subtheme
      process:
        target_id: tid
  field_teaser: field_teaser
  field_top_level_theme:
    -
      plugin: sub_process
      source: field_top_level_theme
      process:
        target_id: tid
  field_related_info:
    -
      plugin: callback
      callable:
        - \Drupal\migrate_nidirect_utils\ContentProcessors
        - relatedLinks
      source:
        - body
destination:
  plugin: 'entity_revision:node'
  default_bundle: application
migration_dependencies:
  required:
    - node_application
  optional: {  }
