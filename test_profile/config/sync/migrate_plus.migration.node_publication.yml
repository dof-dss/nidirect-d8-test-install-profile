uuid: 052b0e4c-36cc-4863-a2a8-2ea2f70832f6
langcode: en
status: true
dependencies: {  }
id: node_publication
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
  - NIDirect
migration_group: migrate_nidirect_node_publication
label: 'Publication content type nodes'
source:
  plugin: d7_node
  node_type: publication
  batch_size: 1000
process:
  nid: tnid
  vid: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: en
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  comment_node_publication/0/status: comment
  body:
    -
      plugin: get
      source: body
    -
      plugin: filter_absolute_links
      replace_urls: 'http://nidirect.gov.uk http://www.nidirect.gov.uk https://nidirect.gov.uk https://www.nidirect.gov.uk'
    -
      plugin: media_wysiwyg_filter
  body/0/format:
    -
      plugin: static_map
      bypass: true
      source: body/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_attachment:
    -
      plugin: sub_process
      source: field_attachment
      process:
        target_id: fid
        display: display
        description: description
  field_publication_type: field_publication_type
  field_published_date:
    -
      plugin: sub_process
      source: field_published_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_site_themes:
    -
      plugin: sub_process
      source: field_site_topics
      process:
        target_id: tid
  field_summary:
    -
      plugin: get
      source: field_summary
    -
      plugin: strip_html_filter
  field_subtheme:
    -
      plugin: sub_process
      source: field_subtheme
      process:
        target_id: tid
  field_top_level_theme:
    -
      plugin: sub_process
      source: field_top_level_theme
      process:
        target_id: tid
destination:
  plugin: 'entity:node'
  default_bundle: publication
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_file
    - upgrade_d7_taxonomy_term_site_themes
  optional:
    - upgrade_d7_comment_field_instance
