uuid: 7155e867-d134-442a-9ed9-b21c28aa92e7
langcode: en
status: true
dependencies: {  }
_core:
  default_config_hash: AZnSW6CX-Pl5WtBXETdf547BZJqBdUjvtPuos9DuGsA
id: node_revision_news
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldFormatterMigration
cck_plugin_method: null
migration_tags: null
migration_group: migrate_nidirect_node_news
label: 'News content type nodes (Revisions)'
source:
  plugin: d7_node_revision
  node_type: news
process:
  nid: nid
  vid: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  comment_node_news/0/status: comment
  body:
    -
      plugin: get
      source: body
    -
      plugin: media_wysiwyg_filter
    -
      plugin: str_replace
      regex: true
      search: '/(((<[a-zA-Z1-9]*>)+More useful links<\/\S*>.*)(<\/ul>))(.*)/mis'
      replace: '${5}'
  body/0/format:
    -
      plugin: static_map
      bypass: true
      source: body/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_photo:
    -
      plugin: sub_process
      source: field_photo
      process:
        target_id:
          plugin: migration_lookup
          migration:
            - upgrade_d7_file_image
          source: fid
  field_published_date:
    -
      plugin: sub_process
      source: field_published_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_summary:
    -
      plugin: get
      source: field_summary
    -
      plugin: media_wysiwyg_filter
  field_summary/0/format:
    -
      plugin: static_map
      bypass: true
      source: field_summary/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_teaser: field_teaser
  field_toc_enable: field_enable_toc
  field_related_info:
    -
      plugin: callback
      callable:
        - \Drupal\migrate_nidirect_utils\ContentProcessors
        - relatedLinks
      source:
        - body
destination:
  plugin: 'entity_revision:node'
  default_bundle: news
migration_dependencies:
  required:
    - node_news
  optional: {  }
